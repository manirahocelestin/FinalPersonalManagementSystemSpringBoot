<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Management System</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#" th:href="@{/}">Dashboard</a>
    <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"
            data-target="#navbarNavAltMarkup" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">

            <a class="nav-item nav-link " href="#" th:href="@{/d_index}">Activity </a>
            <li sec:authorize="isAuthenticated()"><a class="nav-item nav-link" th:href="@{/logout}">Logout</a></li>
        </div>
    </div>
</nav>
<br>
<div class="container">
    <h1> Person Management System</h1>
    <hr>
    <h2>Save User</h2>
    <form action="#" class="needs-validation" method="POST" novalidate
          th:action="@{/process_register}" th:object="${user}">
            <label class="control-label" for="email">FirstName </label>
            <div class="input-group input-group-outline mb-3">
                <input id="firstname" class="form-control" th:field="*{firstName}" required
                        autofocus="autofocus" placeholder="please Enter your names"/>
            </div>
        <label class="control-label" for="email">LastName </label>
        <div class="input-group input-group-outline mb-3">
            <input id="lastname" class="form-control" th:field="*{lastName}" required
                   autofocus="autofocus" placeholder="please Enter your names"/>
        </div>


        <div class="form-group-row">
            <label>PersonalType</label>
            <div>

            <span th:each="titleItem: ${ETitleType}">
                <input type="radio" th:field="*{personType}" th:value="${titleItem}"/>
                <label th:text="${titleItem}">PersonalType</label>
            </span>
                <p class="error" th:if="${#fields.hasErrors('personType')}" th:errors="*{personType}">nameOfActivity Error</p>
            </div>
        </div>
        <label class="control-label" for="email">UserName </label>
        <div class="input-group input-group-outline mb-3">
            <input
                    id="username" class="form-control" th:field="*{userName}" required
                    autofocus="autofocus" placeholder="please Enter your username"/>
        </div>
        <label class="control-label" for="emailEdit">Email </label>
        <div class="input-group input-group-outline mb-3">
            <input
                    id="emailEdit" class="form-control" th:field="*{email}" required
                    autofocus="autofocus" placeholder="Enter email"/>
        </div>
        <label class="control-label" for="email"> Password </label>
        <div class="input-group input-group-outline mb-3">
            <input
                    id="email" class="form-control" th:field="*{password}" required
                    autofocus="autofocus" placeholder="Enter password"/>
        </div>


        <br>
        <div>
            <button class="btn btn-info col-2" type="submit"> Save User</button>
        </div>
    </form>
</div>
<script>
    (() => {
        'use strict';

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation');

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach((form) => {
            form.addEventListener('submit', (event) => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
