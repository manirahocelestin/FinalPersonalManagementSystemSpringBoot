<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List User</title>

    <link href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css"
          rel="stylesheet"
          type="text/css"/>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          rel="stylesheet"/>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#" th:href="@{/userMainDashboard}">Dashboard</a>
    <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarNavAltMarkup" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#" th:href="@{/userRegistration}">User <span
                    class="sr-only">(current)</span></a>


            <li sec:authorize="isAuthenticated()"><a class="nav-item nav-link" th:href="@{/logout}">Logout</a></li>
        </div>
    </div>
</nav>
<br>
<br>
<div class="container">

    <h3>User List</h3>

    <hr/>
    <a class="btn btn-primary" th:href="@{/}">Add User</a>
    <br/><br/>
    <table class="table table-bordered table-striped" id="userTable">

        <thead>
        <tr>
            <th>Id</th>
            <th> FirstName</th>
            <th>LastName</th>
            <th> PersonType</th>
            <th>UserName</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.personType}"></td>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.email}"></td>



            <td data-target="editModal">
                <a class="btn btn-primary" id="editButton"
                   th:href="@{/showFormForUpdateUser/{id} (id=${user.id})}"> Update</a>

                <a class="btn btn-danger" th:href="@{/deleteUser/{id} (id=${user.id})}"> Delete</a>


            </td>
        </tr>
        </tbody>

    </table>
</div>
